<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <img
              src="assets/images/illustration-article.svg"
              height="200"
              width="335"
              alt="article illustration"
            />
          </div>
          <div class="card-body">
            <p class="tag">Learning</p>
            <p class="dateline">Published 21 Dec 2023</p>
            <p class="card-header">HTML & CSS foundations</p>
            <div class="card-body">
              <p class="card-body-text">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <div class="author-tagline">
              <img
                src="assets/images/image-avatar.webp"
                alt="author image"
                width="32"
                height="32"
                class="author-tagline-image"
              />
              <p class="author-tagline-text">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor.
        </a>
        Coded by <a href="#">reznaeous</a>.
      </div>
    </footer>
  </body>
</html>
